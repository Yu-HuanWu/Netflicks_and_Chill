<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflicks & Chill</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="netflix-logo-text">Netflicks & Chill</div>
    <canvas id="gameCanvas" width="700" height="600"></canvas>
    <div id="instructions">
        Move with D-Pad | Shoot with [A]
    </div>

    <div id="controls">
        <div id="dpad">
            <div id="btn-up" class="dpad-btn"></div>
            <div id="btn-left" class="dpad-btn"></div>
            <div id="btn-right" class="dpad-btn"></div>
            <div id="btn-down" class="dpad-btn"></div>
        </div>
        <div id="action-button-container">
            <button id="action-btn">A</button>
        </div>
    </div>

    <script src="gameplay.js"></script>
</body>
</html>
